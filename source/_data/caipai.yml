    description: |
      <p>我一直都对密码学的应用有着很大的兴趣 —— 但我感兴趣的不是原理，而是如何将前辈们发明的算法应用到日常生活中；我使用着诸如比特币和 GPG 这样基于密码学的软件，也在不断地追求着理论上的「安全」，虽然有些小题大做，但我也乐在其中。</p>
      <p>本期的内容包括常见的现代密码学算法（对称加密、公钥加密、散列）、如何使用密码分级、两步认证等概念和技术来管理互联网账户的密码、端到端加密是如何保证通讯安全的、什么是密码学账户等。</p>
